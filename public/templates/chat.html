<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-lg">Chat</h1>
        <div class="flex items-center">
            <a href="#" class="text-white mr-4">Profile</a>
            <a href="#" class="text-white">Log Out</a>
        </div>
    </div>
</nav>

<!-- Chat Area -->
<div class="container mx-auto px-4 py-8 flex">
    <!-- Contacts Sidebar -->
    <div class="w-1/4 bg-white shadow-md rounded-lg mr-4">
        <div class="p-4 border-t border-gray-200">
            <button class="text-gray-600 text-sm focus:outline-none mb-2 block">New Chat</button>
            <button class="text-gray-600 text-sm focus:outline-none mb-2 block">Create Group</button>
            <hr class="my-4 border-t border-gray-200">
            <h3 class="text-base font-semibold">Menu</h3>
            <ul class="mt-2">
                <li><a href="#" class="text-sm text-gray-600 hover:text-blue-500">Settings</a></li>
                <li><a href="#" class="text-sm text-gray-600 hover:text-blue-500">Privacy Settings</a></li>
            </ul>
        </div>
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold">Contacts</h2>
        </div>
        
        <div class="p-4">
            <!-- Contact List -->
            <div class="flex items-center justify-between py-2 border-b border-gray-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                    
                    <div>
                        <h3 class="text-base font-semibold">John Doe</h3>
                        <p class="text-sm text-gray-500">Hello!</p>
                    </div>
                </div>
                <span class="text-sm text-gray-400">2m</span>
            </div>
            <!-- Add more contact items here -->
            <!-- Example Contact with Unread Message -->
            <div class="flex items-center justify-between py-2 border-b border-gray-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                    <div>
                        <h3 class="text-base font-semibold">Jane Doe</h3>
                        <p class="text-sm text-gray-500 font-semibold">New message!</p>
                    </div>
                </div>
                <span class="text-sm text-gray-400">Just now</span>
            </div>
            <!-- Add more contact items here -->
            <!-- Add more contact items here -->
            <!-- Example Contact with Unread Message -->
            <div class="flex items-center justify-between py-2 border-b border-gray-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                    <div>
                        <h3 class="text-base font-semibold">Jessica Smith</h3>
                        <p class="text-sm text-gray-500 font-semibold">New message!</p>
                    </div>
                </div>
                <span class="text-sm text-gray-400">1d</span>
            </div>
            <!-- Add more contact items here -->
        </div>
    </div>

    <!-- Chat Window -->
    <div class="flex-1 bg-white shadow-md rounded-lg p-4">
        <div class="flex items-center mb-4">
            <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center mr-3">
                <i class="fas fa-user text-gray-600"></i>
                
            </div>
            <div>
                <h2 class="text-lg font-semibold">John Doe</h2>
                <p class="text-sm text-gray-500">Online</p>
            </div>
            <div class="ml-auto">
                <button class="text-gray-600 focus:outline-none">
                    <i class="fas fa-phone-alt"></i>
                </button>
                <button class="text-gray-600 ml-2 focus:outline-none">
                    <i class="fas fa-video"></i>
                </button>
                <button class="text-gray-600 ml-2 focus:outline-none">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
        
        <div class="h-80 overflow-y-auto mb-4">
            <!-- Chat Messages -->
            <div class="flex items-start mb-4">
                <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-user text-gray-600"></i>
                </div>
                <div class="bg-blue-100 rounded-lg p-2">
                    <p class="text-sm text-gray-600">Hi there!</p>
                </div>
            </div>
            <!-- Add more message items here -->
        </div>
        <!-- Message Input -->
        <form class="flex items-center">
            <input type="text" placeholder="Type a message..." class="flex-1 bg-gray-200 p-2 rounded-full mr-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
        </form>
        <!-- Actions Menu -->
        <div class="mt-4">
            <button class="text-gray-600 focus:outline-none">
                <i class="far fa-smile"></i>
            </button>
            <button class="text-gray-600 ml-4 focus:outline-none">
                <i class="fas fa-paperclip"></i>
            </button>
        </div>
    </div>
</div>

</body>
</html>
