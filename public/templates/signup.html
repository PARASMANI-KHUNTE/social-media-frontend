<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SparkLink</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
        <h2 class="text-2xl font-semibold mb-4 text-center">Create Your SparkLink Account</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="fullname" class="block text-gray-700">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="w-full px-4 py-2 mt-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                    <button type="button" onclick="togglePasswordVisibility(this)" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="password_confirmation" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="w-full px-4 py-2 mt-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                
            </div>
            <button type="submit"  class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Sign Up</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account? <a href="../templates/login.html" class="text-blue-500">Log in</a></p>
        </div>
        <hr class="my-6 border-t">
        <div class="text-center">
            <p class="text-gray-600 mb-2">Continue with:</p>
            <button class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 inline-flex items-center justify-center mb-2">
                <i class="fab fa-google mr-2"></i>
                <span>Continue with Google</span>
            </button>
        </div>
    </div>
</div>

<script src="../scripts/signup.js">
    
</script>

</body>
</html>
